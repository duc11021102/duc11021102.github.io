<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Order Now</h1>
<p1>Find us at some address at some place or call us at 05050515-122330</p1><br>
<p1>   </p1><br>
<p1><strong>Reserve</strong> a table, ask for today's special or just send us message</p1>
<form>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text"
                id="name" name="name">
            </td>
        </tr>
        <tr>
            <td>How many people</td>
            <td>
                <input type="number"
                id="number" name="number">
            </td>
        </tr>
        <tr>
            <td>Include</td>
            <td>
                <input type="checkbox" id="type"
                name="type">Baby</label>

                <input type="checkbox" id="type"
                name="type">Children</label>

                <input type="checkbox" id="type"
                name="type">Old</label>
            </td>
        </tr>
        <tr>
            <td>
                Request car parking
            </td>
            <td>
                <input type="radio"
                id="yes" name="yes">Yes</label>

                <input type="radio"
                id="no" name="no">No</label>
            </td>
        </tr>
        <tr>
            <td>
                Date and time
            </td>
            <td>
                <input type="datetime"
                id="date_time" name="date_time">
            </td>
        </tr>
        <tr>
            <td>
                Special requirements
            </td>
            <td>
                <textarea name="requirements" id="requirements" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                <input type="button" value="Send Order">
            </td>
        </tr>
    </table>
</form>
